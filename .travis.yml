language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python-lxml  # because pip installation is slow 
      - nodejs

virtualenv:
  system_site_packages: true

matrix:
  include:
    - python: 2.7
      env:
        TOXENV=py27-pylint14
    - python: 2.7
      env:
        TOXENV=py27-pylint20

install:
    # Remove packages installed from addons-apt-packages of travis file
    - find -L ${TRAVIS_BUILD_DIR} -name requirements.txt -exec sed -i '/lxml/d'  {} \;
    - find -L ${TRAVIS_BUILD_DIR} -name install.sh -exec sed -i '/node/d'  {} \;

    # Install dependencies
    - ${TRAVIS_BUILD_DIR}/install.sh

    # Install testing dependencies
    - pip install --upgrade pyopenssl ndg-httpsclient pyasn1
    - pip install coveralls flake8

    # Install tox
    - pip install tox

script:
    - flake8 --exclude=__init__.py .
    - tox -e $TOXENV

after_success:
    - coveralls
    - python setup.py sdist  # Build ChangeLog file from git log

deploy:
  provider: pypi
  user: oca
  password:
    secure: 
  on:
    tags: true
